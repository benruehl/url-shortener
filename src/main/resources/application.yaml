spring:
    jpa:
        generate-ddl: true
        defer-datasource-initialization: true
        hibernate:
            ddl-auto: update
    datasource:
        driver-class-name: org.h2.Driver
        password: admin
        username: admin
        url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;DATABASE_TO_UPPER=false;
    h2:
        console:
            enabled: true
            settings:
                web-allow-others: true
